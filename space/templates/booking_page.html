{% extends 'base.html' %}
{% load static %}
{% block title %} booking page {% endblock %}
{% block link %} {% static 'css/style.css' %}{% endblock %}
{% block content %}

<style>
    .input_container {
        padding-bottom: 20px;
    }
    .input_text{
        border-radius: 8px;
        border: 1px solid #9D9D9D;
        height: 30px;
    }
    .input_text:focus{outline: none;}

    .register_button {
    width: 200px;
    border-radius: 8px;
    border: 1px solid #9D9D9D;
    background-color: #CAD9EC;
    height: 30pt}

</style>
<form method="post" action="{% url 'book' space.id %}" enctype='multipart/form-data'>
    {% csrf_token %}

    <div class="container" style="margin-left: 37%; min-width: 50px">
        <div style="margin-bottom: 40px; margin-top: 40px;">
            <span style="font-size: 35px; font-weight: bolder;"> <b>{{ space.space_name }} </b>예약하기</span>
        </div>
   

        <div>
            <div class="input_container">
                <div>
                    <div id=title><b>예약대표 이름</b></div>
                    <input class = "input_text" type="text" name="booker_name" placeholder="예약자 이름을 입력해주세요." style="width: 410px;">
                </div>
            </div>


            <div class="input_container">
                <div>
                    <div id=title><b>전화번호</b></div>
                    <input class = "input_text" type="text" name="phoneNumber" style="width: 410px;" placeholder="전화번호를 입력해주세요.">
                </div>
            </div>


            <div class="input_container">
                <div id=title><b>예약인원</b></div>
                <input class = "input_text" type="number" name="num_of_people" style="width: 203px;" placeholder="총 인원 (명)">
                <input class = "input_text" type="number" name="num_of_vaccinated" style="width: 203px;"
                    placeholder="백신 접종자 (명)">
            </div>


            <div class="input_container">
                <div>
                    <div id=title><label for="booking_date">예약 날짜 설정 </label></div>
                        <input class = "input_text" type="date" name="booking_date" value="2021-11-15" id="start" min="2021-11-15"
                            max="2022-12-31">
                </div>
            </div>

            <div class="input_container">
                <div>
                    <div id="title">
                        <label for="booking_start">예약 시작 시간 </label> </div>
                        <input class = "input_text" type="text" id="time1" name="booking_start" style="width:200px; height: 25px;">
                </div>
            </div>

            
            <div class="input_container">
                <div>
                    <div id="title">
                        <label for="booking_end">예약 종료 시간 </label> </div>
                        <input class = "input_text" type="text" id="time2" name="booking_end" style="width:200px; height: 25px;">
                        {{ booking.duration }}
                </div>
            </div>


            <div>
                <div id=title><b>총 결제 금액</b></div>
                <div style="padding: 5px 0px 10px 0px">
                    <span> </span>
                </div>
            </div>

            <div style="padding-bottom: 40px;">
                <button class = "register_button" type="submit">예약 완료</button>
            </div>
        </div>
        
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script type="text/javascript" src="/static/js/time.js"></script>
</form>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <div>
        <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="username" placeholder="아이디를 입력하세요."><br>
            <input type="text" name="nickname" placeholder="닉네임을 입력하세요."><br>
            <input type="text" name="phone" placeholder="전화번호를 입력하세요."><br>
            <input type="password" name="password" placeholder="비밀번호를 입력하세요."><br>
            <input type="password" name="password2" placeholder="비밀번호를 한 번 더 입력하세요.">
            <button>회원가입</button>
        </form>
    </div>
</body>
</html>
